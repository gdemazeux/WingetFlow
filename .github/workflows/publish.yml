name: Publish

permissions:
  contents: write
  
on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x

      - name: get version
        id: version
        uses: notiz-dev/github-action-json-property@release
        with:
          path: 'Flow.Launcher.Plugin.WingetFlow/plugin.json'
          prop_path: 'Version'

      - run: echo ${{steps.version.outputs.prop}}

      - name: Build
        run: |
          cd Flow.Launcher.Plugin.WingetFlow
          dotnet publish -c Release -r win-x64 --no-self-contained Flow.Launcher.Plugin.WingetFlow.csproj
          7z a -tzip "Flow.Launcher.Plugin.WingetFlow.zip" "./bin/Release/win-x64/publish/*"

      - name: Publish
        uses: softprops/action-gh-release@v1
        with:
          files: "Flow.Launcher.Plugin.WingetFlow/Flow.Launcher.Plugin.WingetFlow.zip"
          tag_name: "v${{steps.version.outputs.prop}}"
          
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}